{% if posts_destaque %}
    {% if site_setup.show_project_highlight %}
        <!-- PROJETO DESTAQUE -->
        <article class="content-project">

            <span>PROJETO EM DESTAQUE</span>
            <div class="separator-titles-section"></div>
            <div class="separator-green"></div>

            {% for post in posts_destaque %}
                <div class="project">
                        <div class="title-project">
                            <a href="{% url 'blog:post' post.slug %}">
                                <h1>{{ post.title | safe }}</h1>
                            </a>
                            <p>{{ post.excerpt | safe}}</p>
                            <a href="{% url 'blog:post' post.slug %}" class="btn-black">Ver mais</a>
                        </div>

                        <div class="image-project">
                            <a href="{% url 'blog:post' post.slug %}">
                                <img src="{{ post.cover.url }}" alt="">
                            </a>
                        </div>
                </div>
            {% endfor %}
        </article>
        <div class="separator"></div>
        <!-- PROJETO DESTAQUE -->
    {% endif %}
{% endif %}
