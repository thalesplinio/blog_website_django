{% if site_setup.show_title_subtitle %}
    <!-- CONTENT TITLE SUBTITLE INDEX -->
    <aside class="content-details">
        <div class="content-subtitle">

            {% if site_setup.title %}
                <h1>
                    {{ site_setup.title }}
                </h1>
            {% endif %}

            <div class="separator-titles-h1-top"></div>

            {% if site_setup.description %}
                <p>
                    {{ site_setup.description }}
                </p>
            {% endif %}
            
            </div>
    </aside>
    <div class="separator"></div>
    <!-- CONTENT TITLE SUBTITLE INDEX FIM -->
{% endif %}
